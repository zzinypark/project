<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 양식</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link href="project-2.css" rel="stylesheet">
</head>
<body>
  <div id="container">
    <form action="#" id="form">
      <table class="table">
        <tr>
          <th>아이디</th>
          <td><input type="text" name="id" placeholder="사용할 아이디" autocomplete="off" required></td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td><input type="password" name="pw1" placeholder="비밀번호" required><br>
            <small>*영문,숫자를 포함한 8글자이상이여야 합니다.</small></td>
        </tr>
        <tr>
          <th>비밀번호확인</th>
          <td><input type="password" name="pw2" placeholder="비밀번호 확인" required></td>
        </tr>
        <tr>
          <th>이름</th>
          <td><input type="text" name="name" placeholder="이름" autocomplete="off" required></td>
        </tr>
        <tr>
          <th>전화번호</th>
          <td>
            010 -
            <input type="text" name="phone1"autocomplete="off" class="num" required> -
            <input type="text" name="phone2"autocomplete="off" class="num" required>
          </td>
        </tr>
        <tr>
          <th>성별</th>
          <td>
            <label>
              <input type="radio" name="gender" value="male" checked>남자
            </label>
            <label>
              <input type="radio" name="gender" value="female">여자
            </label>
          </td>
        </tr>
        <tr>
          <th>이메일</th>
          <td>
            <input type="text" name="email" id="email-id" placeholder="이메일 입력" autocomplete="off">@
            <select id="email-domain">
              <option value="naver.com">naver.com</option>
              <option value="gmail.com">gmail.com</option>
              <option value="daum.net">daum.net</option>
              <option value="custom">직접 입력</option>
            </select>
            <input type="text" id="custom-domain" style="display: none;" placeholder="도메인 입력">
          </td>
        </tr>
      </table>
      <div class="buttons">
        <input title="가입하기" type="submit" class="btn" value="가입">
      </div>
    </form>
  </div>
  <script src="project-2.js"></script>
</body>
</html>
